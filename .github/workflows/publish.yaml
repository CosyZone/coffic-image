name: Publish

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/publish.yaml"
      - "packages/coffic-image/**"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: |
          pnpm install
          cd packages/coffic-image && pnpm install

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Build
        run: |
          cd packages/coffic-image

      - name: Bump version
        id: version
        run: |
          cd packages/coffic-image
          # Ëé∑ÂèñÂΩìÂâçÁâàÊú¨Âè∑
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          # Áõ¥Êé•Áî®Node.jsËÑöÊú¨‰øÆÊîπÁâàÊú¨Âè∑
          NEW_VERSION=$(node -e "
            const fs = require('fs');
            const pkg = require('./package.json');
            const [major, minor, patch] = pkg.version.split('.').map(Number);
            pkg.version = \`\${major}.\${minor}.\${patch + 1}\`;
            fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\\n');
            console.log(pkg.version);
          ")
          # ËÆæÁΩÆËæìÂá∫ÂèòÈáè
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "current_version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT

      - name: Commit changes
        run: |
          cd packages/coffic-image
          git pull
          git add package.json
          git commit -m "üé® Chore: bump version to ${{ steps.version.outputs.new_version }}"
          git tag "v${{ steps.version.outputs.new_version }}"
          git push
          git push --tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.version.outputs.new_version }}"
          name: "v${{ steps.version.outputs.new_version }}"
          body: |
            ## coffic-image v${{ steps.version.outputs.new_version }}

            ‰ªé v${{ steps.version.outputs.current_version }} ÂçáÁ∫ßÂà∞ v${{ steps.version.outputs.new_version }}
          draft: false
          prerelease: false

      - name: Publish to npm
        run: |
          cd packages/coffic-image
          pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
